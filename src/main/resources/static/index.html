<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Collector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #24292e;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        form {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
        }

        label {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: 0.5rem;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #24292e;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }

        button[type="submit"]:hover {
            background-color: #444;
        }

        #loading {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        #response {
            margin-top: 2rem;
            max-width: 600px;
            overflow-wrap: break-word;
            padding: 1rem;
            word-wrap: break-word;
        }


        textarea {
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1.2rem;
    padding: 1rem;
    width: 100%;
    resize: vertical; /* allows the user to resize the textbox vertically */
}

textarea::placeholder {
    color: #999;
    font-size: 1rem;
    font-style: italic;
    padding: 0.5rem;
    margin: 0.5rem 0;
    line-height: 1.5;
    white-space: pre-line; /* allows the placeholders to be displayed on multiple lines */
}
#output-container {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  margin-top: 2rem;
  margin: 0 auto; /* center horizontally */
  max-width: 600px;
  overflow-wrap: break-word;
  padding: 1rem;
  word-wrap: break-word;
  height: 200px; /* set a fixed height for the container */
  overflow-y: auto; /* enable vertical scrolling */
}

body {
  margin: 0;
  padding: 0;
  height: 100%; /* set the height of the body to 100% */
  display: flex;
  flex-direction: column; /* set the flex-direction to column to align items vertically */
}

html {


#response {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  margin-top: 2rem;
  max-width: 600px;
  overflow-wrap: break-word;
  padding: 1rem;
  word-wrap: break-word;
}



    </style>
</head>
<body>
<header>
    <h1>GitHub Collector</h1>
</header>
<form onsubmit="fetchGitHubData(); return false;">
    <label for="usernames">Usernames:</label>
    <textarea id="usernames" name="usernames" placeholder="Enter each username on a new line:
Username1
Username2" rows="5" wrap="soft" style="white-space: pre-wrap;"></textarea>

    <label for="keywords">Keywords:</label>
    <textarea id="keywords" name="keywords" placeholder="Enter each keyword on a new line:
Keyword1
Keyword2" rows="5" wrap="soft" style="white-space: pre-wrap;"></textarea>

    <button type="submit">Fetch GitHub Data</button>
</form>
<div id="loading">
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="loading clock" width="100px">
</div>

<script>
    function fetchGitHubData() {
    const usernames = document.getElementById("usernames").value;
    const keywords = document.getElementById("keywords").value;
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
  if (xhr.readyState === 4) {
    document.getElementById("loading").style.display = "none";
    if (xhr.status === 200) {
      downloadCSV(xhr.responseText);
    } else {
      console.error('Failed to download CSV');
    }
  } else {
    document.getElementById("loading").style.display = "block";
  }
};

    xhr.open("POST", "/index", true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.send(JSON.stringify({ usernames: usernames.split('\n'), keywords: keywords.split('\n') }));
}

function downloadCSV(csvString) {
  const link = document.createElement('a');
  link.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvString));
  link.setAttribute('download', 'githubdata.csv');
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}


</script>
</body>
</html>
